<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Weather</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="search">
      <h2>Get the weather in your city!</h2>
      <div class="search__input">
        <input
          type="text"
          placeholder="City(, countrycode)..."
          id="weather-data-search"
        />
        <button onclick="searchPlace()">
          <img
            src="svgs/magnifying-glass.svg"
            alt="Magnifying glass icon"
            id="weather-data-search__glass"
          />
        </button>
      </div>
    </div>

    <div class="map__wrapper">
      <div id="place">
        <div class="place__part">
          <label>City:</label>
          <p class="place__name"></p>
        </div>
        <div class="place__part">
          <label>Country:</label>
          <div style="display: flex; align-items: center; gap: 0.5rem">
            <p class="place__country"></p>
            <img src="" alt="Country flag" class="place__country-flag" />
          </div>
        </div>
        <div class="place__part">
          <label>Latitude:</label>
          <p class="place__lat"></p>
        </div>
        <div class="place__part">
          <label>Longitude:</label>
          <p class="place__lon"></p>
        </div>
      </div>
      <div id="map"></div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAPS_API_KEY&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
